{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{{ author.name }}</h2>
    <p>Bio: {{ author.bio }}</p>
    <p>Contact: {{ author.contact }}</p>
    <h3>Books by {{ author.name }}</h3>
    <div class="row">
        {% for book in books %}
        <div class="col-md-4">
            <div class="card mb-4">
                <a href="{% url 'book_detail' book.pk %}" style="text-decoration: none; color:black">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">Description: {{ book.description }}</p>
                    <!-- Add more details as needed -->
                </div>
                </a>
            </div>
        </div>
        {% empty %}
        <div class="col">
            <p>No books found for this author.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
